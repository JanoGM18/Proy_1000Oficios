<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Recuperar Contraseña | 1000 Oficios</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/common/icono.png">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/forgotpass.css">
</head>
<body>
	<div class="container-forgotpass">

		<div class="c-col1">

			<div class="c-svg"></div><!--c-svg-->

			<div class="form-container">

				<img class="worker-right" src="images/forgot/worker-right.png" alt="">

				<form action="">
					<img class="logo-inside" src="images/common/logo.png" alt="">

					<p class="info">Ingresa tu correo para restablecer tu contraseña y poder acceder a la aplicación.</p>
					
					<div class="c-input">
						<label for="txtEmail">Correo electrónico</label>
						<input type="email" id="txtEmail" class="input" maxlength="50" />
						<!-- <span class="msg-error">Usuario y/o contraseña incorrectos.</span> -->
					</div><!--c-input-->

					<div class="c-input">
						<button id="btnLogin">Restablecer contraseña</button>
					</div><!--c-input-->

					<div class="separador"></div><!--separador-->

					<div class="c-input c-input-cc">
						<a href="register.html">Iniciar Sesión</a>
						<span>|</span>
						<a href="subscription.html">Registrarse</a><br>
					</div><!--c-input-->
				</form>

			</div><!--form-container-->
		</div><!--c-col1-->

		<div class="c-col2">
			<img src="images/forgot/logo.png" alt="">
		</div><!--c-col1-->
		
	</div><!--container-forgotpass-->
</body>
</html>
