<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Planes de Suscripción | 1000 Oficios</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/common/icono.png">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/subscription.css">
</head>
<body>

	<header></header>

	<div class="container-subscription">

		<div class="c-subscription-inner">
			<div class="c-col1">
				<div class="form-container">
					<img src="images/subscription/recommend.png" class="recommend" alt="">

					<img class="logo" src="images/common/logo.png" alt="">

					<div class="form-container-inner">

						<div class="f-row">
							<div class="f-col-multiple">
								<div class="c-input c-required">
									<label>Tipo de Plan</label>
									<div class="c-plan">
										<ul class="list-plans">
											<li>
												<span class="type-plan">1 Mes</span>
												<span class="current-price">S/. 30</span>
												<span class="old-price">Antes <i>S/. 30</i></span>
											</li>
											<li>
												<span class="type-plan">3 Meses</span>
												<span class="current-price">S/. 72</span>
												<span class="old-price">Antes <i>S/. 90</i></span>
											</li>
											<li>
												<span class="type-plan">6 Meses</span>
												<span class="current-price">S/. 108</span>
												<span class="old-price">Antes <i>S/. 180</i></span>
											</li>
											<li>
												<span class="type-plan">1 Año</span>
												<span class="current-price">S/. 201</span>
												<span class="old-price">Antes <i>S/. 365</i></span>
											</li>
										</ul>
									</div><!---->
								</div><!--c-input-->
							</div><!--f-col1-->
						</div><!--f-row-->

						<div class="f-row-separator">
							<span>Datos de la Tarjeta</span>
						</div><!--f-row-separator-->

						<div class="f-row">
							<div class="f-col-multiple">
								<div class="c-input c-required">
									<label for="txtCardNumber">Número de Tarjeta</label>
									<input type="email" id="txtCardNumber" class="input"/>
								</div><!--c-input-->
							</div><!--f-col1-->
						</div><!--f-row-->

						<div class="f-row">
							<div class="f-col f-col1">
								<div class="c-input c-required">
									<label for="txtExpiryMonth">Mes Vencimiento</label>
									<input type="text" id="txtExpiryMonth" class="input"/>
								</div><!--c-input-->
							</div><!--f-col2-->
							<div class="f-col f-col2">
								<div class="c-input c-required">
									<label for="txtExpiryYear">Año Vencimiento</label>
									<input type="text" id="txtExpiryYear" class="input"/>
								</div><!--c-input-->
							</div><!--f-col2-->
						</div><!--f-row-->

						<div class="f-row">
							<div class="f-col-multiple">
								<div class="c-input c-required">
									<label for="txtSecurityCode">Código de Seguridad</label>
									<input type="email" id="txtSecurityCode" class="input"/>
								</div><!--c-input-->
							</div><!--f-col1-->
						</div><!--f-row-->


						<div class="f-row-separator"></div><!--f-row-separator-->

						<div class="f-row">
							<div class="f-col-multiple">
								<div class="c-input c-buttons">
									<button class="btnOk">Aceptar</button>
								</div>
							</div><!--f-col-multiple-->
						</div><!--f-row-->

					</div><!--form-container-inner-->

					<div class="form-shadow"></div><!--form-shadow-->
				</div><!--form-container-->
			</div><!--c-col1-->
			<div class="c-col2">
				<img src="images/subscription/col-right.png" alt="">
			</div><!--c-col2-->
		</div><!--c-subscription-inner-->
		
	</div><!--container-subscription-->

	<footer>
		<img src="images/index/fast-work.png" alt="">
		<div class="footer-cderechos">
			<div class="footer-cderechos-svg-top"></div><!--footer-cderechos-svg-top-->
			<div class="fcderechos-inner">
				<span>Copyright 2019 © Todos los Derechos Reservados.</span>
				<span>Proyecto de <a>Taller de Proyecto I</a></span>
			</div><!--fcderechos-inner-->
		</div><!--footer-cderechos-->
	</footer>

	<script src="js/libraries/jquery-3.3.1.min.js"></script>
	<script src="js/all.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
