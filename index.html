<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Login | 1000 Oficios</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/common/icono.png">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div class="container-index">
		
		<div class="c-col1">
			<img class="workers" src="images/index/workers.png" alt="">
		</div><!--c-col1-->
		<div class="c-col2">
			<div class="c-svg"></div>

			<div class="form-container">

				<img class="logo-inside" src="images/common/logo.png" alt="">

				<div class="c-input">
					<label for="txtEmail">Correo electrónico</label>
					<input type="email" id="txtEmail" autocomplete="off" class="input" />
				</div><!--c-input-->

				<div class="c-input c-input-password">
					<label for="txtPassword">Contraseña</label>
					<div class="c-link">
						<a href="#" class="link-fp">¿Olvidaste tu contraseña?</a>
					</div><!--c-link--->
					<input type="password" id="txtPassword" class="input"/>
				</div>

				<div class="c-input">
					<button id="btnLogin">Iniciar Sesión</button>
				</div>

				<div class="separador">
					<span>¿Eres nuevo en 1000 Oficios?</span>
				</div>

				<div class="c-input c-input-cc">
					<a href="register.html">Crear una cuenta</a>
				</div>
					
			</div><!--form-container-->
		</div><!--c-col2-->
	</div><!--container-index-->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/all.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
