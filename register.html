<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Crear Cuenta | 1000 Oficios</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/common/icono.png">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>

	<div class="container-account">

		<div class="c-svg"></div><!--c-svg-->

		<div class="form-container">

			<h1>Crear cuenta</h1>

			<div class="form-container-inner">

				<div class="form-inner-col1">

					<div class="c-input">
						<label for="txtName">Nombres</label>
						<input type="text" id="txtName" autocomplete="off" class="input" />
					</div><!--c-input-->

					<div class="c-input">
						<label for="txtLastname">Apellidos</label>
						<input type="text" id="txtLastname" autocomplete="off" class="input"/>
					</div>

					<div class="c-input">
						<label for="txtDni">Dni</label>
						<input type="text" id="txtDni" autocomplete="off" class="input"/>
					</div>

					<div class="c-input">
						<label for="txtEmail">Correo electrónico</label>
						<input type="email" id="txtEmail" autocomplete="off" class="input"/>
					</div>
					
				</div><!--form-inner-col1-->

				<div class="form-inner-col2">

					<div class="c-input">
						<label for="txtAccount">Nombre de usuario</label>
						<input type="text" id="txtAccount" autocomplete="off" class="input"/>
					</div>

					<div class="c-input">
						<label for="txtPassword">Contraseña</label>
						<input type="text" id="txtPassword" autocomplete="off" class="input"/>
					</div>

					<div class="c-input">
						<button id="btnLogin">[ Crear Cuenta ]</button>
					</div>

				</div><!--form-inner-col2-->

			</div><!--form-container-inner-->

		</div><!--form-container-->

	</div><!--container-account-->
	
</body>
</html>
