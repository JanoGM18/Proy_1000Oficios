<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Crear Cuenta | 1000 Oficios</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/common/icono.png">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>

	<header>
		<img src="images/common/logo.png" alt="">
	</header>

	<div class="container-account">

		<div class="form-container">

			<img class="worker-left" src="images/register/worker_left.png" alt="">
			<img class="worker-right" src="images/register/worker_right.png" alt="">

			<div class="form-container-inner">

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-required">
							<label for="txtEmail">Correo electrónico</label>
							<input type="email" id="txtEmail" class="input" maxlength="50" />
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row">
					
					<div class="f-col f-col1">
						<div class="c-input c-required">
							<label for="txtPassword">Contraseña</label>
							<input type="password" id="txtPassword" class="input" maxlength="8" />
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2">
						<div class="c-input c-required">
							<label for="txtConfirmPassword">Confirmar contraseña</label>
							<input type="password" id="txtConfirmPassword" class="input" maxlength="8" />
						</div><!--c-input-->
					</div><!--f-col2-->

				</div><!--f-row-->

				<div class="f-row-separator"></div><!--f-row-separator-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-required">
							<label for="txtName">Nombre</label>
							<input type="text" id="txtName" class="input" maxlength="20" />
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input c-required">
							<label for="txtLastnameP">Apellido Paterno</label>
							<input type="text" id="txtLastnameP" class="input" maxlength="20" />
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2">
						<div class="c-input c-required">
							<label for="txtLastnameM">Apellido Materno</label>
							<input type="text" id="txtLastnameM" class="input" maxlength="20" />
						</div><!--c-input-->
					</div><!--f-col2-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input c-required">
							<label for="txtDni">Dni</label>
							<input type="text" id="txtDni" class="input" maxlength="8" />
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2">
						<div class="c-input">
							<label for="txtCelular">Celular</label>
							<input type="text" id="txtCelular" class="input" maxlength="9"/>
						</div><!--c-input-->
					</div><!--f-col2-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input">
							<label for="txtBirthdate">Fecha de Nacimiento</label>
							<input type="text" id="txtBirthdate" class="input" readonly="true" />
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2"></div><!--f-col2-->
				</div><!--f-row-->

				<div class="f-row-separator"></div><!--f-row-separator-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-buttons">
							<button class="btnCancel">Iniciar Sesión</button>
							<button class="btnOk">Aceptar</button>
						</div>
					</div><!--f-col-multiple-->
				</div><!--f-row-->

			</div><!--form-container-inner-->

			<div class="form-shadow"></div><!--form-shadow-->
		</div><!--form-container-->
		
	</div><!--container-account-->

	<footer>
		<img src="images/index/fast-work.png" alt="">
		<div class="footer-cderechos">
			<div class="footer-cderechos-svg-top"></div><!--footer-cderechos-svg-top-->
			<div class="fcderechos-inner">
				<span>Copyright 2019 © Todos los Derechos Reservados.</span>
				<span>Proyecto de <a>Taller de Proyecto I</a></span>
			</div><!--fcderechos-inner-->
		</div><!--footer-cderechos-->
	</footer>

	<script src="js/libraries/jquery-3.3.1.min.js"></script>
	<script src="js/all.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
