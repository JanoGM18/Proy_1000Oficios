<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Crear Cuenta | 1000 Oficios</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/common/icono.png">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>

	<div class="container-account">

		<div class="form-container">

			<div class="form-container-inner">

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-required">
							<label for="txtEmail">Correo electr칩nico</label>
							<input type="email" id="txtEmail" class="input"/>
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row">
					
					<div class="f-col f-col1">
						<div class="c-input c-required">
							<label for="txtPassword">Contrase침a</label>
							<input type="password" id="txtPassword" class="input"/>
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2">
						<div class="c-input c-required">
							<label for="txtConfirmPassword">Confirmar contrase침a</label>
							<input type="password" id="txtConfirmPassword" class="input"/>
						</div><!--c-input-->
					</div><!--f-col2-->

				</div><!--f-row-->

				<div class="f-row-separator"></div><!--f-row-separator-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-required">
							<label for="txtName">Nombre</label>
							<input type="text" id="txtName" class="input"/>
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input c-required">
							<label for="txtLastnameP">Apellido Paterno</label>
							<input type="text" id="txtLastnameP" class="input"/>
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2">
						<div class="c-input c-required">
							<label for="txtLastnameM">Apellido Materno</label>
							<input type="text" id="txtLastnameM" class="input"/>
						</div><!--c-input-->
					</div><!--f-col2-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input c-required">
							<label for="txtDni">Dni</label>
							<input type="text" id="txtDni" class="input"/>
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2">
						<div class="c-input">
							<label for="txtCelular">Celular</label>
							<input type="text" id="txtCelular" class="input"/>
						</div><!--c-input-->
					</div><!--f-col2-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input">
							<label for="txtBirthdate">Fecha de Nacimiento</label>
							<input type="text" id="txtBirthdate" class="input" />
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2">
						
					</div><!--f-col2-->
				</div><!--f-row-->

				<div class="f-row-separator"></div><!--f-row-separator-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input">
							<button class="btnOk">Aceptar</button>
							<button class="btnCancel">Iniciar Sesi칩n</button>
						</div>
					</div><!--f-col-multiple-->
				</div><!--f-row-->

			</div><!--form-container-inner-->
		</div><!--form-container-->
	</div><!--container-account-->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/all.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
